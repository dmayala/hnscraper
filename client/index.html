<!DOCTYPE html>
<html>
  
  <head>
    <title>HN Scraper</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  
  <body>
    <div class="container" id="content">
      <table class="table">
        <thead>
          <tr>
            <th><a href="#" data-bind="click: sortByRank">Rank</a></th>
            <th><a href="#" data-bind="click: todo">Title</a></th>
            <th><a href="#" data-bind="click: todo">URL</a></th>
            <th><a href="#" data-bind="click: todo">Points</a></th>
            <th><a href="#" data-bind="click: sortByUsername">Username</a></th>
            <th><a href="#" data-bind="click: todo">Comments</a></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: headings">
          <tr data-bind="createTableRow: $data"></tr>
        </tbody>
      </table>
    </div>
    <script src="js/vendor/jquery/dist/jquery.min.js"></script>
    <script src="js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="js/application.js"></script>
  </body>

</html>
